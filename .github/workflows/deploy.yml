name: Deploy

on:
  push:
    branches:
      - staging
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build npm app
        run: npm run build

      - name: Deploy Cloudflare Worker (staging)
        if: github.ref == 'refs/heads/staging'
        run: npm run deploy:cloudflare

      - name: Prepare production wrangler config
        if: github.ref == 'refs/heads/production'
        run: cp wrangler.production.json build/server/wrangler.json

      - name: Deploy Cloudflare Worker (production)
        if: github.ref == 'refs/heads/production'
        run: npm run deploy:cloudflare
