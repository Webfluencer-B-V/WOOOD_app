name: Deploy (Staging)

on:
  push:
    branches:
      - staging
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build web (React Router)
        run: npm run build:web

      - name: Build app (Shopify CLI)
        run: npm run build

      - name: Deploy Cloudflare Worker (staging)
        if: ${{ vars.CF_GIT_INTEGRATION != 'true' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy -c wrangler.json --keep-vars

      - name: Deploy Shopify App (staging)
        run: npm run deploy:shopify
        env:
          SHOPIFY_FLAG_FORCE: true
          SHOPIFY_CLI_TTY: 0


